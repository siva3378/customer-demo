<header class='row customer-orders view'>
    <legend class="col-md-12 text-info">
        <i class="fa fa-fw fa-bar-chart fa-2x"></i> All Customer Orders
        <span class="fa-2x pull-right">
            <i class="fa fa-fw fa-rupee"></i>
            {{getOverAllSale() | number:2}}
        </span>
    </legend>
</header>
<div>
    <div class="row">
        <div class="span12" data-ng-repeat="customer in customers  | orderBy:'lastName' | filter:searchText">
            <div class="indent">
                <h4><a href="#/customerorders/{{customer.id}}">{{ customer.firstName + ' ' + customer.lastName }}</a></h4>
            </div>
            <div data-ng-include="'src/app/orders/ordersTable.html'" />
        </div>
    </div>
</div>
